<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    body{
        background-color: #638CB8;
    }
    input{
        width:100%;
        padding:12px 20px;
        margin:8px 0;
        box-sizing:border-box;
    }
    input::placeholder{
        color:#d3d3d3;
    }
    .submit{
        background-color:#6BA3E8;
    }
    .center-column{
        width:600px;
        margin:20px auto;
        padding:20px;
        background-color:#fff;
        border-radius:3px;
        box-shadow:6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
        background-color: #906abd;
        margin:10px;
        padding:29px;
        border-radius:3px;
        color:#fff;
        font-size:16px;
        box-shadow:0px -1px 10px -4px rgba(0,0,0,0.75)
    }
    .btn-danger{
        background-color: #ffae19;
        border-color:#e59400;
    }
</style>
<div class="center-column">


<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="Create Task" class="btn btn-sm btn-info">
</form>
<div class="todo-list">
{% for task in tasks%}
    <div class="item-row">
        <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-info">Update</a>
        <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else%}
        <span>{{task}}</span>
        {% endif %}
    </div>
    
{% endfor%}
</div>
</div>
